<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        margin: 2rem 1rem;
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div>
      <img class="top-circle" src="/images/bg-pattern-top.svg" alt="" />
    </div>
    <div class="card">
      <img class="img-card" src="/images/bg-pattern-card.svg" alt="" />
      <div class="profile-pic">
        <img src="/images/image-victor.jpg" alt="" />
        <div class="text-name">
          <h2>Victor Crest</h2>
          <h2 class="text-age">26</h2>
        </div>
        <p>London</p>
      </div>
      <hr class="hr" />
      <div class="text-div">
        <div class="text">
          <h2>80K</h2>
          <p>Followers</p>
        </div>
        <div class="text">
          <h2>803K</h2>
          <p>Likes</p>
        </div>
        <div class="text">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </div>
    </div>
    <div>
      <img class="bottom-circle" src="/images/bg-pattern-bottom.svg" alt="" />
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Vencislav Kostadinov</a>.
    </div>
  </body>
</html>
